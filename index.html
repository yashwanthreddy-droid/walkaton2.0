<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HGS Walkathon | Phase 1 Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 140px;
    }
    h1 {
      text-align: center;
      color: #1f3c88;
      margin-bottom: 10px;
    }
    p.subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #1f3c88;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #162c63;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- HGS LOGO -->
    <div class="logo">
      <img src="HGS-Logo_Blue-LT-Grey_LG.png" alt="HGS Logo" />
</div>

    <h1>HGS Walkathon 2025</h1>
    <p class="subtitle">Phase 1 – Employee Registration</p>

    <form id="signupForm">

      <label>Employee Name</label>
      <input type="text" id="name" required />

      <label>Employee Code</label>
      <input type="text" id="empCode" required />

      <label>Official Email ID</label>
      <input type="email" id="email" required />

      <label>Business Unit / Process</label>
      <input type="text" id="bu" required />

      <label>Location (as per Feedback Form)</label>
      <select id="location" required>
        <option value="">Select Location</option>
        <option>OIC</option>
        <option>IRIS</option>
        <option>Vashi</option>
      </select>

      <button type="submit">Register for Walkathon</button>

    </form>

    <div class="footer">
      © HGS Learning & Development | Walkathon Initiative
    </div>

  </div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwUXe80vfIMkBdiymydfK3pJTyNbo0fB8loT6m1HINwhZ0iRWI1B_CRJCQ7PBCQgi04og/exec";

document.getElementById("signupForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const payload = {
    name: name.value,
    empCode: empCode.value,
    email: email.value,
    bu: bu.value,
    location: location.value
  };

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify(payload)
  })
    .then(res => res.json())
    .then(data => {
      alert(
        `Registration Successful!\n\n` +
        `You have been assigned to:\n${data.teamName}\n\n` +
        `Next Steps:\n1. Download PACER App\n2. Track steps daily\n\n` +
        `Android:\nhttps://play.google.com/store/apps/details?id=com.pacer.androidapp\n\n` +
        `iOS:\nhttps://apps.apple.com/app/pacer-pedometer-step-tracker/id600446812`
      );
      document.getElementById("signupForm").reset();
    })
    .catch(() => {
      alert("Error submitting form. Please try again.");
    });
});
</script>

</body>
</html>
